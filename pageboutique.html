<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Carousel</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="pageboutique.css">
    <!-- link pour navbar -->

</head>

<body>

    <div id="carouselExemple" class="carousel slide" data-ride="carousel" data-interval="5000">

        <ol class="carousel-indicators">
            <li data-target="#carouselExemple" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExemple" data-slide-to="1"></li>
            <li data-target="#carouselExemple" data-slide-to="2"></li>
            <li data-target="#carouselExemple" data-slide-to="3"></li>
            <li data-target="#carouselExemple" data-slide-to="4"></li>


        </ol>


        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="images/eolienne3.jpg" height="500px" width="500px" class="d-block">
            </div>

            <div class="carousel-item">
                <img src="images/eolienneATMB400.jpg" height="500px" width="500px" class="d-block">
            </div>

            <div class="carousel-item">
                <img src="images/eolienneGenerateur.jpg" height="500px" width="500px" class="d-block">
            </div>

            <div class="carousel-item">
                <img src="images/eolienneInnoVentum.jpg" height="500px" width="500px" class="d-block">
            </div>

            <div class="carousel-item">
                <img src="images/eolienneTexenergy.jpg" height="500px" width="500px" class="d-block">
            </div>


        </div>

        <a href="#carouselExemple" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a href="#carouselExemple" class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>


    </div>

    <!-- pause quand le curseur de la sourisest sur la slide -->
    <script>
        $('.carousel').carousel({

            pause: "null"

        })
    </script>


    <div class="lignes">
        <div class="l1"></div>
        <div class="l2"></div>
    </div>

    <img src="images/1137px-Google_Maps_Logo_2020.svg.png" class="logo">


    <ul class="medias">
        <li class="bulle"><img src="images/facebook.png" class="logo-medias"></li>
        <li class="bulle"><img src="images/instagram.png" class="logo-medias"></li>
        <li class="bulle"><img src="images/youtube.png" class="logo-medias"></li>
    </ul>

    <!-- navbar -->




</body>

</html>
